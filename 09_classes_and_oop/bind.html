<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
        <button>Button Clicked</button>
    
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            //requirements

            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this)) //handleClick ka reference lere 
            //bind keyword ki help se do cheezon ku bind kardiye //method likdiye lekin access nai hota tha pehle jab bind ku use karna start kare ,bind(this) agar ye use karliye bolto bind ki help se pure cheezon ku attach karde sakte
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
            
            
        }
        
    }
    const app = new React()
        


        
    

</script>
</html>
